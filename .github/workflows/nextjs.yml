name: CI

on:
  push:
    branches: [ versions/asagi_edition ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: "/"

    steps:
    - uses: actions/checkout@v3.5.2

    - name: Detect package manager
      id: detect-package-manager
      run: |
        if [ -f "${{ github.workspace }}/yarn.lock" ]; then
          echo "manager=yarn" >> $GITHUB_ENV
          echo "command=install" >> $GITHUB_ENV
          echo "runner=yarn" >> $GITHUB_ENV
          exit 0
        elif [ -f "${{ github.workspace }}/package.json" ]; then
          echo "manager=npm" >> $GITHUB_ENV
          echo "command=ci" >> $GITHUB_ENV
          echo "runner=npx --no-install" >> $GITHUB_ENV
          exit 0
        else
          echo "Unable to determine package manager"
          exit 1
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: ${{ env.manager }}

    - name: Install dependencies
      run: ${{ env.manager }} ${{ env.command }}

    - name: Build
      run: ${{ env.runner }} npm run build

    - name: Export static pages
      run: ${{ env.runner }} npm run export

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
