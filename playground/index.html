<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>性格診断アプリ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      #result {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">性格診断アプリ</h1>
      <form id="quiz-form">
        <div class="form-group">
          <p>Q1. あなたはどの動物が好きですか？</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="dog"
              value="1"
            />
            <label class="form-check-label" for="dog">犬</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="cat"
              value="2"
            />
            <label class="form-check-label" for="cat">猫</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="bird"
              value="3"
            />
            <label class="form-check-label" for="bird">鳥</label>
          </div>
        </div>
        <div class="form-group">
          <p>Q2. 好きな音楽は何ですか？</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="pop"
              value="1"
            />
            <label class="form-check-label" for="pop">ポップス</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="rock"
              value="2"
            />
            <label class="form-check-label" for="rock">ロック</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="classic"
              value="3"
            />
            <label class="form-check-label" for="classic">クラシック</label>
          </div>
        </div>
        <div class="form-group">
          <p>Q3. 一番好きな食べ物は何ですか？</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              id="japanese"
              value="1"
            />
            <label class="form-check-label" for="japanese">和食</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              id="western"
              value="2"
            />
            <label class="form-check-label" for="western">洋食</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              id="chinese"
              value="3"
            />
            <label class="form-check-label" for="chinese">中華</label>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">診断する</button>
        </div>
      </form>
      <div id="result" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      const form = document.getElementById('quiz-form')
      const result = document.getElementById('result')
      form.addEventListener('submit', event => {
        event.preventDefault()
        let score = 0
        if (form.q1.value === '1') {
          score++
        }
        if (form.q2.value === '2') {
          score++
        }
        if (form.q3.value === '3') {
          score++
        }
        if (score === 0) {
          result.innerHTML = `<div class="alert alert-primary" role="alert">性格は不明です！</div>`
        } else if (score === 1) {
          result.innerHTML = `<div class="alert alert-primary" role="alert">あなたは普通の人です！</div>`
        } else if (score === 2) {
          result.innerHTML = `<div class="alert alert-primary" role="alert">あなたは優れた人材です！</div>`
        } else {
          result.innerHTML = `<div class="alert alert-primary" role="alert">あなたは天才です！</div>`
        }
      })
    </script>
  </body>
</html>
