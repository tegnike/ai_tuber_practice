<html>
  <head>
    <meta charset="UTF-8" />
    <title>性格診断アプリ</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center mb-2">
        <h1>性格診断</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label>好きな色は？</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="color"
                  value="red"
                  id="red"
                />
                <label for="red" class="form-check-label">赤色</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="color"
                  value="blue"
                  id="blue"
                />
                <label for="blue" class="form-check-label">青色</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="color"
                  value="green"
                  id="green"
                />
                <label for="green" class="form-check-label">緑色</label>
              </div>
            </div>
            <div class="form-group">
              <label>好きな動物は？</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="animal"
                  value="cat"
                  id="cat"
                />
                <label for="cat" class="form-check-label">猫</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="animal"
                  value="dog"
                  id="dog"
                />
                <label for="dog" class="form-check-label">犬</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="animal"
                  value="bird"
                  id="bird"
                />
                <label for="bird" class="form-check-label">鳥</label>
              </div>
            </div>
            <div class="form-group">
              <label>得意な科目は？</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="subject"
                  value="math"
                  id="math"
                />
                <label for="math" class="form-check-label">数学</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="subject"
                  value="science"
                  id="science"
                />
                <label for="science" class="form-check-label">理科</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="subject"
                  value="history"
                  id="history"
                />
                <label for="history" class="form-check-label">歴史</label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="judge()">
              診断する
            </button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <p id="result"></p>
      </div>
    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5K56"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function judge() {
        let color = document.querySelector('input[name="color"]:checked').value
        let animal = document.querySelector(
          'input[name="animal"]:checked',
        ).value
        let subject = document.querySelector(
          'input[name="subject"]:checked',
        ).value
        let result
        if (color === 'red') {
          result = '感情的で熱い性格ですね。'
        } else if (color === 'blue') {
          result = 'クールで落ち着きのある性格ですね。'
        } else if (color === 'green') {
          result = '穏やかで心が広い性格ですね。'
        }
        if (animal === 'cat') {
          result +=
            '猫好きなところから、独立的でミステリアスな魅力があるタイプと推測できます。'
        } else if (animal === 'dog') {
          result +=
            '犬好きなところから、忠実で穏やかな性格の持ち主と推測できます。'
        } else if (animal === 'bird') {
          result +=
            '鳥好きなところから、自由な精神を持ち、機敏で鋭い感性を持っているタイプと推測できます。'
        }
        if (subject === 'math') {
          result +=
            '数学が得意なところから、論理的で冷静な思考を持っているタイプと推測できます。'
        } else if (subject === 'science') {
          result +=
            '理科が得意なところから、好奇心が旺盛で知識欲が強いタイプと推測できます。'
        } else if (subject === 'history') {
          result +=
            '歴史が得意なところから、過去に興味があるタイプと推測できます。'
        }
        document.getElementById('result').innerText = result
      }
    </script>
  </body>
</html>
